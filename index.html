<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div id="grid-container"></div>
    <div id="buttons">
      <div id="colorContainer">
        <input type="color" id="colorChooser" value="#13e0e0" />
      </div>
      <button class="color-choice activeColor" id="colorBtn">Color</button>
      <button class="color-choice" id="blackBtn">Black</button>
      <button class="color-choice" id="rainbowBtn">Rainbow</button>
      <button class="color-choice" id="eraserBtn">Eraser</button>
      <button class="settings" id="clearBtn">Clear</button>
    </div>
  </body>
</html>
