<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>Etch A Sketch</title>
  </head>
  <body>
    <main>
      <header>Ethch A Sketch</header>
      <div id="grid-container"></div>
      <footer>
        <section>
          <span class="dot"></span>
          <div id="center-section">
            <div class="flex-row">
              <div id="colorContainer">
                <input type="color" id="colorChooser" value="#13e0e0" />
              </div>
              <button class="color-choice activeColor" id="colorBtn">
                Custom
              </button>
              <button class="color-choice" id="blackBtn">Black</button>
              <button class="color-choice" id="rainbowBtn">Rainbow</button>
              <button class="color-choice" id="eraserBtn">Eraser</button>
              <button class="settings" id="clearBtn">Clear</button>
            </div>
            <div class="flex-row">
              <p>Value: <span id="slide-value"></span></p>
              <input type="range" id="grid-size" min="1" max="100" value="16" />
            </div>
          </div>
          <span class="dot"></span>
        </section>
      </footer>
    </main>
  </body>
</html>
