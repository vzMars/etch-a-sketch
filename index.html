<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div id="grid-header">Ethch A Sketch</div>
    <div id="grid-container"></div>
    <div id="grid-controls">
      <div id="buttons">
        <span class="dot"></span>
        <div id="center-section">
          <div id="color-section">
            <div id="colorContainer">
              <input type="color" id="colorChooser" value="#13e0e0" />
            </div>
            <button class="color-choice activeColor" id="colorBtn">
              Custom
            </button>
            <button class="color-choice" id="blackBtn">Black</button>
            <button class="color-choice" id="rainbowBtn">Rainbow</button>
            <button class="color-choice" id="eraserBtn">Eraser</button>
            <button class="settings" id="clearBtn">Clear</button>
          </div>
          <div id="slider-section">
            <p>Value: <span id="slide-value"></span></p>
            <input type="range" id="grid-size" min="1" max="100" value="16" />
          </div>
        </div>
        <span class="dot"></span>
      </div>
    </div>
    <footer id="footer">
      <a href="https://github.com/vzMars"
        ><img
          src="images/GitHub-Mark-120px-plus.png"
          id="logo"
          alt="github-logo"
      /></a>
      <p>Created by <a href="https://github.com/vzMars">Marcos Gonzalez.</a></p>
    </footer>
  </body>
</html>
